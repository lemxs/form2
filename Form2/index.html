<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

  <form id="form">
    <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
            
          </div> 

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required>
          </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required>
          </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data</label>
              <input type="date" id="first-date" required>
            </div>
      
            <div class="input-wrapper">
                <label for="first-begin">Das</label>
                <input type="time" id="first-begin" required>
            </div>
            
            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" required>
            </div>     
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-date">Data</label>
              <input type="date" id="second-date" required>
            </div>

            <div class="input-wrapper">
                <label for="second-begin">Das</label>
                <input type="time" id="second-begin" required>
            </div>     

            <div class="input-wrapper">
              <label for="second-end">Até</label>
              <input type="time" id="second-end" required>
            </div>     
          </div>     

    </fieldset>

  </form>
  
  <footer>
    <button
      type="submit"
      class="buttom"
      form="form">
      Salvar
    </button>
  </footer>

  </div>


</body>
</html>
